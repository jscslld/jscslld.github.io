name: Deploy static site to GitHub Pages and remote server

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Archive build output
        run: tar -czf site.tar.gz -C ./out .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site.tar.gz

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy_pages.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: .

      - name: Upload to remote server using sshpass
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          HOST=${{ secrets.SSH_HOST }}
          USER=${{ secrets.SSH_USER }}
          PASS=$(echo "$SSHPASS" | tr -d '\n')
          export SSHPASS="$PASS"
          sshpass -e scp -P 22 site.tar.gz "$USER@$HOST:/www/wwwroot/lulidong.com"

      - name: SSH into server and extract files
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          HOST=${{ secrets.SSH_HOST }}
          USER=${{ secrets.SSH_USER }}
          PASS=$(echo "$SSHPASS" | tr -d '\n')
          export SSHPASS="$PASS"
          sshpass -e ssh -o StrictHostKeyChecking=no -p 22 "$USER@$HOST" << 'EOF'
            cd /www/wwwroot/lulidong.com
            rm -rf ./*
            tar -xzf site.tar.gz
            rm site.tar.gz
          EOF

      # 🌐 Step 2: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deploy_pages
        uses: actions/deploy-pages@v4
